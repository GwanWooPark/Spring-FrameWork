<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SELECT</h1>
    <table border="1" th:object="${dto}">
        <tr>
            <th>작성자</th>
            <td><input type="text" name="myname" th:value="*{myname}" readonly="readonly"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="mytitle" th:value="*{mytitle}" readonly="readonly"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea rows="10" cols="60" name="mycontent" readonly="readonly" th:value="*{mycontent}"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="button" th:onclick="|location.href='updateForm?myno=${dto.myno}'|" th:value="update">
                <input type="button" th:onclick="|location.href='delete?myno=${dto.myno}'|" th:value="delete">
                <input type="button" th:onclick="|location.href='list'|" th:value="list">
            </td>
        </tr>
    </table>
</body>
</html>
